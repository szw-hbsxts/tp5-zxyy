<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中文格子算法</title>
	<!-- UIkit CSS -->
    <link rel="stylesheet" href="/static/uikit/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="/static/uikit/js/uikit.min.js"></script>
    <script src="/static/uikit/js/uikit-icons.min.js"></script>
    <!--jquery-->
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/admin/js/grid.js"></script>
    <style type="text/css">
		form{
			width: 100%;
			max-width: 1000px;
			margin:auto;
			border: 1px solid #ccc;
			overflow: hidden;
		}
		h5{
			text-align: center;
		    background-color: #0eaece;
		    color: #fff;
		    padding: 5px 0px;
		    font-size: 24px;
		    font-weight: bold;
		    border-radius: 5px;
		}
		.opuhbnn{
			opacity: 0;
		}
		.open_cde{
			opacity: 1;
			transition: opacity 1s;
			-moz-transition: opacity 1s; /* Firefox 4 */
			-webkit-transition: opacity 1s; /* Safari 和 Chrome */
			-o-transition: opacity 1s; /* Opera */
		}
		.right-triangle {
				width: 0px;
				height: 0px;
				border-color: #fe5e3a #4c4743 #4c4743 #fe5e3a;
				border-width: 20px 50px 20px 50px;
				border-style: solid;
				text-align: center;
				font-size: 16px;
				color: #FFFFFF;
				line-height:20px; 
			}


    </style>
</head>
<body>
	<form class="uk-form-horizontal uk-margin-large uk-position-center uk-overlay uk-overlay-default">

		<div class="center">
		   <div class="uk-margin">
		        <label class="uk-form-label" for="form-horizontal-text">乘数一：</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="data1" type="text" placeholder="Some text...">
		        </div>
		    </div>

		   <div class="uk-margin">
		        <label class="uk-form-label" for="form-horizontal-text">乘数二：</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="data2" type="text" placeholder="Some text...">
		        </div>
		    </div>
		</div>
		<div id="grid" class="opuhbnn">
			<div class="uk-child-width-expand@s uk-text-center cj1" uk-grid>
				
			</div>
			<div class="uk-child-width-expand@s uk-text-center cj2" uk-grid>
				
			</div>
		</div>
